<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Login-MPM</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="login.css">
    
</head>
<body>
    
    <header class="welcome-header">
        <h1 class="welcome-header-title">Welcome to MPM</h1>
        <p class="welcome-header-text">If you have MPM Account, log in with your email or phone number.</p>
    </header>
    <form action="home.html" method="get" id="login-form">
        <input type="text" placeholder="Email or phone number" required>
        <input type="password" placeholder="Password" required>
        <input type="submit" value="Log In" required>
        <a href="#">Find MPM Account or Passwword</a>
    </form>
    <script src="https://kit.fontawesome.com/8f9b37237f.js" crossorigin="anonymous"></script>
    
</body>
</html>
